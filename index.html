<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>T-React</title>
</head>
<body>
        <div class="row">
            <header>
                <div class="logo--wrapper">
                    <figure class="logo">
                        <img src="assets/Treact.svg" alt="" class="site_logo">
                    </figure>
                    <h1>Treact</h1>
                </div>
                <nav>
                    <ul>
                        <a href="">
                            <li>About</li>
                        </a>
                        <a href="">
                            <li>Blog</li>
                        </a>
                        <a href="">
                            <li>Pricing</li>
                        </a>    
                        <a href="">
                            <li>Contact Us</li>
                        </a>    
                        <a href="">
                            <li class="margin_nav">Login</li>
                        </a>
                        <a href="">
                            <li class="btn">Sign Up</li>
                        </a>
                    </ul>
                </nav>
            </header>
        
        </div>
    <main>
        <section id="landing">
            <div class="container">
                <div class="row">
                    <div class="landing_info--wrapper">
                        <div class="landing_info">

                            </h2>

                            <form action="">
                                <input type="email">
                            </form>
                            <p>OUR TRUSTED PARTNERS</p>
                            <figure class="companies_logo--wrapper">
                                <img src=".//assets/companies.png" alt="companies" class="companies_logo">
                            </figure>
    
                        </div>
                        <div class="random_img-wrapper">
                            <figure>
                                <img src="./assets/sitting.svg" alt="" class="random_img">
                            </figure>

                        </div>
                    </div>
                    



                </div>
            </div>
